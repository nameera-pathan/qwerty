{% extends 'base.html' %}
{% load static %}
{% block content %}

<div class="ftco-section msg-display" style="height:100vh;">
  <div class="container">
    <div class="row justify-content-center mb-5 pb-3">
         
            <h3 class="mb-4" style="color:grey;">Are You Sure you want to delete this job post ?</h3>
            <div class="col-md-12 col-lg-8 mb-5">
              <form method="post">
                  {% csrf_token %}
                  <div class="row justify-content-center">
                  <a href="{% url 'jobs:single_job' slug=job.slug pk=job.pk %}" class="btn btn-primary mr-2" style="width:100px;">No</a>
                  <button type="submit" class="btn btn-danger" style="width:100px;">Yes</button>
                  </div>    
              </form>
          </div>

        </div>
      </div>
    </div>


	{% endblock %}

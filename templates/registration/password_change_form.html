{% extends 'base.html' %}
{% load static %}
{% block content %}

 <div class="ftco-section msg-display" style="height:100vh;">   
    <div class="container">
        <h1 style="text-align:center; color:white;">Change Password</h1>
        <div class="row justify-content-center">

            <div class="col-md-12 col-lg-8 mb-5">
                {% if  user.is_authenticated %}
                <form action="#" class="p-5 " method="post" style="background-color:black;">
                    {% csrf_token %}
                    {% if form.errors %}
                    <div class="alert alert-danger alert-dismissible" role="aler">
                        <div id="form_errors">
                            {% for key,value in form.errors.items %}
                            <span class="fieldWrapper">
                                 {{ key }} : {{ value }}
                             </span>
                            {% endfor %}
                        </div>
                        <button type="button" class="close" data-dismiss="alert" aria-hidden="Close">
                            <span aria-hidden="true">&times</span>
                        </button>

                    </div>
                    {% endif %}

                    <div class="row form-group">
                        <div class="col-md-12 mb-3 mb-md-0">
                            <label class="font-weight-bold" >Old Password</label>
                            <input type="password"  class="form-control" placeholder="Old Password" name="old_password">
                        </div>
                    </div>

                    <div class="row form-group">
                        <div class="col-md-12 mb-3 mb-md-0">
                            <label class="font-weight-bold" >New Password</label>
                            <input type="password" class="form-control" placeholder="New Password" name="new_password1">
                        </div>
                    </div>

                    <div class="row form-group">
                        <div class="col-md-12 mb-3 mb-md-0">
                            <label class="font-weight-bold" >Confirm New Password</label>
                            <input type="password"  class="form-control" placeholder="Confirm New Password" name="new_password2">
                        </div>
                    </div>




                    <div class="row form-group">
                        <div class="col-md-12">
                            <input type="submit" value="Change" class="btn btn-primary  py-2 px-5">
                        </div>

                    </div>


                </form>

                {% endif %}
            </div>


            </div>
        </div>
    </div>
</div>


{% endblock %}

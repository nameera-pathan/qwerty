{% extends 'base.html' %}
{% load static %}
{% block content %}

    <div style="display:flex; flex-wrap:wrap; justify-content:center; margin-top:3rem;">
      <h1 style="text-align:center; color:white; width:100%; margin-top:3rem;">Register</h1>
          <div class="login-form">

			     <form action="#"  class="form" method="post">
                     {% csrf_token %}
                     {% if form.errors %}
                     <div class="alert alert-danger alert-dismissible" role="alert">
                         <div id="form_errors">
                             {% for key,value in form.errors.items %}
                             <span class="fieldWrapper">
                                {{ value }}
                             </span>
                             {% endfor %}
                         </div>
                         <button type="button" class="close" data-dismiss="alert" aria-hidden="Close">
                             <span aria-hidden="true">&times</span>
                         </button>

                     </div>
                     {% endif %}
              {% for field in form.visible_fields|slice:"7" %}

              <div class="row form-group">
                <div class="col-md-12 mb-3 mb-md-0">
                  <label class="font-weight-bold" for="fullname">{{ field.label }}</label>
                  <input type="{{ field.field.widget.input_type }}" id="fullname" class="form-control" placeholder="{{ field.label }}" name="{{ field.html_name }}" autocomplete="off">
                </div>
              </div>

            {% endfor %}

                     <div class="row form-group">
                <div class="col-md-12" ><h3 style="color:grey;">User Type</h3></div>
                <div class="col-md-12 mb-3 mb-md-0">
                  <label for="option-job-type-1">
                     {{ form.user_types }}
                  </label>
                </div>
                </div>

                <div class="row form-group">
                <div class="col-md-12">
                  <input type="submit" value="Register" class="btn btn-primary  py-2 px-5">
                </div>
              </div>

            </form>
          </div>

          </div>
        </div>
      </div>
    </div>


	{% endblock %}
